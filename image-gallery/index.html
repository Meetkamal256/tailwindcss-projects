<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script
      src="https://kit.fontawesome.com/dacccb715c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-100">
      <!-- card container -->
      <div class="bg-white p-6 m-3 space-x-10 shadow-2xl rounded-3xl md:p-40">
        <!-- menu container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
        </div>
        <!-- Search container -->
        <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0 ">
            <!-- input container -->
            <div class="flex justify-between border-b">
                <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            </div>
            <!-- upload button -->
            <button class="py-3 px-14 text-lg font-normal text-white bg-black rounded-lg border border-black hover:bg-white hover:text-black">Upload</button>

            </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
