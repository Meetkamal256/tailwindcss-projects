<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script
      src="https://kit.fontawesome.com/dacccb715c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-100">
        
      <!-- card container -->
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- menu container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
        </div>
        
        <!-- Search container -->
        <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0 ">
            <!-- input container -->
            <div class="flex justify-between border-b">
                <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search">
                <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            </div>
            <!-- upload button -->
            <button class=" md:ml-10 py-3 px-14 text-lg font-normal text-white bg-black rounded-lg border border-black hover:bg-white hover:text-black">Upload</button>
            </div>
            
            <!-- Gallery container -->
            <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-2 xl:grid-cols-4">
                <!-- image 1 -->
                <div class="relative group">
                    <img src="images/image1.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full font-normal text-sm">
                            <div class="font-normal">
                                <p class="text-sm">Abstract Painting</p>
                                <p class="text-xs">245 likes - 35 shares </p>
                            </div>
                                <img src="images/bookmark.svg" alt="">
                        </div>
                    </div>
                </div>
