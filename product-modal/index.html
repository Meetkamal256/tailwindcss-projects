<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card container -->
      <div
        class="flex flex-col p-6 m-4 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:p-16 md:mx-4 md:my-0"
      >
        <!-- image -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="w-60 hover:scale-105 duration-200 mx-auto"
          />
        </div>

        <!-- card content -->
        <div class="flex flex-col space-y-6">
          <!-- description container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <!-- Shipping -->
              <div
                class="inline-block bg-black text-sm text-white px-5 py-1 rounded-full"
              >
                Free shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price -->
            <p class="line-through font-serif">$799</p>
            <p class="text-5xl font-bold font-serif">$599</p>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <!-- cart button -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-400 group hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- bottom buttons container -->
            <div class="flex flex-col space-y-4 md:space-x-4 md:flex-row md:space-y-0">
                <button class="flex space-x-3 items-center justify-center border-2 border-gray-300 bg-white shadow-sm
                py-3 px-5 rounded-lg hover:bg-opacity-30 hover:shadow-lg
                hover:-translate-y-0.5 transition-all duration-150 " >
                    <img src="images/weight.png" alt="" class="w-8">
                    <span>Add to cart</span>
                </button>
                <button class="flex space-x-3 items-center justify-center border-2 border-gray-300 bg-white shadow-sm
                py-3 px-5 rounded-lg hover:bg-opacity-30 hover:shadow-lg
                hover:-translate-y-0.5 transition-all duration-150" >
                    <img src="images/heart.png" alt="" class="w-8">
                    <span>Add to wishlist</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
