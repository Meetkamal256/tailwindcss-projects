<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <script
      src="https://kit.fontawesome.com/dacccb715c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
      <!-- flex container -->
      <div
        class="flex flex-col my-6 space-y-6 space-x-0 md:space-x-6 space-y-0 md:flex-row"
      >
        <!-- card 1 -->
        <div class="bg-slate-700 text-white rounded-xl">
          <!-- upper container -->
          <div class="p-8 bg-slate-800 mx-3 mt-3 rounded-t-xl">
            <div class="text-center uppercase text-white">Basic</div>
            <h1 class="font-serif text-5xl mt-8">100GB</h1>
            <h2 class="text-md text-center mt-2 font-serif">$1.99/Month</h2>
            <div class="flex justify-center">
              <a href="#" class="inline-block py-2 px-8 mt-5 border border-violet-600 rounded-lg hover:bg-violet-700">Purchase</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
